<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Aplikasi RAB</title>
    <link rel="stylesheet" href="/Homepage/style.css">
    <link rel="icon" href="/Assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="/Assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo">
        <h1>Building & Maintenance</h1>
    </header>

    <main class="container">
        <div class="welcome-message">
            <h2>Selamat Datang, <span id="user-name">Pengguna</span>!</h2>
            <p>Pilih menu di bawah untuk melanjutkan.</p>
        </div>

        <nav class="menu-container">
            <a href="/Estimasi_rab/" class="menu-item" id="menu-rab">
                <h3>Estimasi RAB</h3>
                <p>Buat atau revisi Rencana Anggaran Biaya.</p>
            </a>
            <a href="/SPK_form/" class="menu-item" id="menu-spk">
                <h3>Buat SPK</h3>
                <p>Buat Surat Perintah Kerja untuk kontraktor.</p>
            </a>
            <a href="https://frontend-form-virid.vercel.app/login.html" class="menu-item">
                <h3>Pengawasan</h3>
                <p>Input informasi pengawasan.</p>
            </a>
            <a href="#" class="menu-item disabled">
                <h3>Pengaturan</h3>
                <p>Atur profil Anda (segera hadir).</p>
            </a>
        </nav>
        
        <div class="logout-container">
            <button id="logout-button" class="btn-logout">Logout</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            if (!isAuthenticated) {
                window.location.href = '/'; 
            }

            const userEmail = sessionStorage.getItem('loggedInUserEmail');
            if (userEmail) {
                const userNameSpan = document.getElementById('user-name');
                if(userNameSpan) {
                    userNameSpan.textContent = userEmail.split('@')[0];
                }
            }

            const logoutButton = document.getElementById('logout-button');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    sessionStorage.clear();
                    window.location.href = '/';
                });
            }

            // Role-based menu visibility
            const userRole = sessionStorage.getItem('userRole');
            const menuRab = document.getElementById('menu-rab');
            const menuSpk = document.getElementById('menu-spk');

            if (userRole !== 'BRANCH BUILDING SUPPORT') {
                if (menuRab) menuRab.style.display = 'none';
                if (menuSpk) menuSpk.style.display = 'none';
            }
        });
    </script>
</body>
</html>
